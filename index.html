<!DOCTYPE html>
<html>
  <head>
    <title>Reminder App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Reminder App</h1>

    <label for="day">Select Day:</label>
    <select id="day">
      <option value="sunday">Sunday</option>
      <option value="Monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
    </select>

    <label for="time">Select Time:</label>
    <input type="time" id="time" />

    <label for="activity">Select Activity:</label>
    <select id="activity">
      <option value="Wake up">Wake up</option>
      <option value="Go to gym">Go to gym</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Meetings">Meetings</option>
      <option value="Lunch">Lunch</option>
      <option value="Quick nap">Quick nap</option>
      <option value="Go to library">Go to library</option>
      <option value="Dinner">Dinner</option>
      <option value="Go to sleep">Go to sleep</option>
    </select>

    <button onclick="setReminder()">Set Reminder</button>

    <script>
      function setReminder() {
        const selectedDay = document.getElementById("day").value;
        const selectedTime = document.getElementById("time").value;
        const selectedActivity = document.getElementById("activity").value;

        const reminder = {
          day: selectedDay,
          time: selectedTime,
          activity: selectedActivity,
        };

        let reminders = JSON.parse(localStorage.getItem("reminders")) || [];

        reminders.push(reminder);
        localStorage.setItem("reminders", JSON.stringify(reminders));

        alert("Reminder set successfully!");
      }
    </script>
  </body>
</html>
